<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if-else</title>
    </head>
    <body>
        <script>
            var password = prompt("Masukkan Password:");
            if (password = "udinus"){
                document.write("<h2>Selamat datang di web kami! ^^</h2>");
            } else {
                document.write("<h2>Password salah, silahkan coba lagi!</h2>");
            }
            document.write("<p>Terima kasih telah berkunjung ke website kami! ^^</p>");
        </script>
    </body>
</html>
