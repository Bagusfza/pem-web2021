<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiah mu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Casing HP";
                break;
            case "2":
                hadiah = "Sticker";
                break;
            case "3":
                hadiah = "1 Dus Indomie";
                break;
            case "4":
                hadiah = "Pulsa 100k";
                break;
            case "5":
                hadiah = "Uang Rp.50.000";
                break;
            default:("<p>Angka yang anda masukkan salah!</p>")
            document.write
        }
        if (hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + " </h2>");
        }

    </script>
</body>
</html>
